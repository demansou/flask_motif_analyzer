{% extends 'base_template.html' %}

{% block title %}Select Sequence Collection(s){% endblock %}

{% block pageheader %}<h1><span class="text-muted">Motifs >></span> Sequences <span class="text-muted">>> Options</span></h1>{% endblock %}

{% block content %}
    <form action="/sequences/" class="form-horizontal" method="post">
        <fieldset class="form-group">
            {% for collection in query %}
                <div class="col-xs-11 col-sm-5 col-xs-offset-1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="collection_list_{{ loop.index0 }}" name="collection_list[]" value="{{ collection['_id'] }}">
                            {{ collection['collection_name'] }}
                        </label>
                    </div>
                </div>
            {% endfor %}
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-4 col-xs-12 top15">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </div>
            <div class="col-sm-4 col-xs-12 top15">
                <a href="/motif/" class="btn btn-default btn-block btn-lg">Go Back</a>
            </div>
            <div class="col-sm-4 col-xs-12 top15">
                <button type="reset" class="btn btn-danger btn-block btn-lg">Reset Form</button>
            </div>
        </fieldset>

    </form>
{% endblock %}

{% block script %}{% endblock %}
